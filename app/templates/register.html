<form class="form-horizontal" name="form">
    <fieldset>
        <legend>Register</legend>

        <label for="inputUsername">Потребителско име</label>
        <input type="text" class="form-control"
               id="inputUsername"
               ng-model="user.username" required><br/>

        <div ng-class="{'has-error':form.confirmPassword.$error.match}">
            <label for="inputPassword">Парола</label>
            <input type="password" class="form-control empty"
                   id="inputPassword"
                   ng-model="user.password" required>
        </div>

        <label for="confirmPassword">Повторете паролата</label>
        <input type="password" class="form-control empty"
               id="confirmPassword" name="confirmPassword"
               ng-model="user.confirmPassword"
               match="user.password" required><br/>

        <div data-ng-show="form.confirmPassword.$error.match">Passwords do not match!</div>

        <label for="inputFirstName">Име</label>
        <input type="text" class="form-control empty"
               id="inputFirstName"
               ng-model="user.firstName" required><br/>

        <label for="inputLastName">Фамилия</label>
        <input type="text" class="form-control empty"
               id="inputLastName"
               ng-model="user.lastName" required><br/>

        <label for="inputEmail">Email</label>
        <input type="email" class="form-control empty"
               id="inputEmail"
               ng-model="user.email" required><br/>

        <label for="inputPhone">Телефон</label>
        <input type="tel" class="form-control empty"
               id="inputPhone"
               ng-model="user.phone" required><br/>


        <button type="submit" ng-click="register(user)" class="btn btn-primary">Submit
            <div class="ripple-wrapper"></div>
        </button>

        <a ng-click="openLogin()">Login here</a>
    </fieldset>
</form>
